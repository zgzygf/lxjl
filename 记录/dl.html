<div class="liu-container">
	<div class="liu-login-box">
		<div class="liu-login-ico liu-login-top">头部边框</div>
		<div class="liu-login-ico liu-login-con">
			<div class="liu-login-logobox"><img src="http://192.168.1.188:9000/wit/static/images/logo.png"/></div>
			<div class="liu-login-main">
				<form id="form" method="post">
					<input type="hidden"  id="loginenpassword" name="password" placeholder="登录密码">
					<dl>
						<dt>
							<i class="liu-login-ico liu-login-mainico zhico"></i>
						</dt>
						<dd>
							<div class="liu-input-group">
							<input type="text" name="username" value="" type="text" class="liu-input-control " style="position:relative">
                             <!--修改 start-->
                               <dg style="width:20px;margin-top:10px; position:absolute;right:0px; top:0px;">
                                  <a href="javascript:;" class="pop-condel qxx" style="vertical-align:middle" >
                                        <i class="ico1226 del-remove"></i>
                                  </a>
                                </dg>
                              <!--修改 end-->
							</div>
						</dd>
					</dl>
					<dl>
						<dt>
							<i class="liu-login-ico liu-login-mainico pwico"></i>
						</dt>
						<dd>
							<div class="liu-input-group">
			 <input type="password" id="loginpassword" value="" type="text" required  class="liu-input-control" style="position:relative">
                            <!--修改 start-->
                               <dg style="width:20px;margin-top:10px; position:absolute;right:0px; top:0px;">
                                  <a href="javascript:;" class="pop-condel qx" style="vertical-align:middle" >
                                        <i class="ico1226 del-remove"></i>
                                  </a>
                                </dg>
                              <!--修改end-->
							</div>
						</dd>
					</dl>
					<input type="submit" value=""  class="liu-login-ico liu-login-btn"/>
				</form>
			</div>
		</div>
		<div class="liu-login-ico liu-login-bom">底部边框</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {

	//登录前验证：用户名密码不能空
	$("#form").validate({
		rules: {
	       username: {
		        required: true,
		        minlength: 5
	       },
	       password: {
		        required: true,
		        minlength: 6
	       }
	    },
	    messages: {
	       username: {
		        required: "<span style='color:red'>  请输入用户名</span>",
		        minlength: "<span style='color:red'>  用户名应该在2个汉字或四个字符以上</span>"
	       },
	       password: {
		        required: "<span style='color:red'>  请输入密码</span>",
		        minlength: "<span style='color:red'>  登录密码应该在6位或6位字符以上</span>"
	       }
	     },
     
		submitHandler : function(form) {
			login();
		}
	});
	$("#loginpassword").rules("add", {
         required:true,
         minlength: 6,
         messages: {
                required: "<span style='color:red'>  请输入密码</span>",
                minlength: "<span style='color:red'>  登录密码应该在6位或6位字符以上</span>"
         }
     });

});

function login() {
	var loginpassword = $("#loginpassword").val();
	//对密码进行加密后传送
	$("#loginenpassword").val($.md5(loginpassword));
	$.ajax({
		url : 'http://192.168.1.188:9000/wit/login',
		data : $("#form").serialize(),
		type : 'post',
		dataType : 'json',
		success : function(data) {
			if(data.code==0){
				window.location.href = "http://192.168.1.188:9000/wit/home";
			}else{
				alertDiag(data.content);
			}
		},
		error : function() {
			alertDiag("异常！请重新尝试或者联系管理员!");
		}
	});
}

/*根据分辨率高度调整主体内容是否显示滚动条 start*/
$(window).load(function(){
	var height=$(window).height();
	if(height<800){
		$(".liu-login-box").css({"margin-top":"-320px","top":"50%","bottom":"initial"});
	}	
});
$(window).resize(function() {//判断窗体调整是否显示滚动条
	var height=$(window).height();
	
	if(height<800){
		$(".liu-login-box").removeAttr("style");
		$(".liu-login-box").css({"margin-top":"-320px","top":"50%","bottom":"initial"});
	}else{
		$(".liu-login-box").removeAttr("style");
		$(".liu-login-box").css({"bottom":"-246px"});
		}
});
/*根据分辨率高度调整主体内容是否显示滚动条 end*/

   $(".qx").click(function(){
    $(this).parent("dg").siblings(".liu-input-control").attr("value","");  	
})
    $(".qxx").click(function(){
    $(this).parent("dg").siblings(".liu-input-control").attr("value","");  	
})
});
</script>
