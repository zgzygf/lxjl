<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial=1" />
<title>JM-dataui-grid</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div class="ui-grid-b">
	<div class="ui-block-a">
    	<input type="button" data-rel="back" data-icon="back" value="返回" data-theme="a">
    </div>
    <div class="ui-block-b">
    	<input type="submit" data-icon="home" value="主页" data-theme="b">
    </div>
    <div class="ui-block-c">
    	<input type="button" data-icon="forward" value="前进" data-theme="c">
    </div>
</div>

<div class="ui-grid-b">
	<div class="ui-block-a"><a href="" data-role="button" data-icon="star" data-theme="a" data-iconpos="top">工具</a></div>
    <div class="ui-block-b"><a href="" data-role="button" data-icon="check" data-theme="b" data-iconpos="top">检查</a></div>
    <div class="ui-block-c"><a href="" data-role="button" data-icon="custom" data-theme="c" data-iconpos="top">custom</a></div>
    <div class="ui-block-a"><a href="" data-role="button" data-icon="delete" data-theme="a" data-iconpos="top">delete</a></div>
    <div class="ui-block-b"><a href="" data-role="button" data-icon="gear" data-theme="b" data-iconpos="top">gear</a></div>
    <div class="ui-block-c"><a href="" data-role="button" data-icon="forward" data-theme="c" data-iconpos="top">forward</a></div>
    <div class="ui-block-a"><a href="" data-role="button" data-icon="info" data-theme="a" data-iconpos="top">info</a></div>
    <div class="ui-block-b"><a href="" data-role="button" data-icon="home" data-theme="b" data-iconpos="top">home</a></div>
    <div class="ui-block-c"><a href="" data-role="button" data-icon="refresh" data-theme="c" data-iconpos="top">refresh</a></div>
</div>
</body>
</html>
