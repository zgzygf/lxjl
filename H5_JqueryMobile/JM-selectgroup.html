<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JqueryMobile-selectgroup</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<!--multiple实现多选-->
<div data-role="controlgroup">
	<label for="select" class="select">请选择你的兴趣</label>
    <select name="select" id="select" data-native-menu="false" multiple>
    	<option value="" data-placeholder="true">请选择</option>
        <option value="音乐">音乐</option>
        <option value="阅读">阅读</option>
        <option value="打球">打球</option>
        <option value="跑步">跑步</option>
    </select>
</div>

<!--数据项分组选择菜单-----<optgroup label="文娱类"/>---------------------->
<div data-role="controlgroup">
	<label for="select">请选择你的爱好</label>
    <select name="select" id="select" data-native-menu="true">
    <option value="">请选择你的爱好</option>
    <optgroup label="文娱类"/>
    	<option value="电影">电影</option>
        <option value="动漫">动漫</option>
    <optgroup label="运动类" />
    	<option value="跑步">跑步</option>
        <option value="打球">打球</option>
    </select>
</div>

<!--data   内联元素-->
<div data-role="controlgroup">
	<select name="edit" id="edit" data-icon="gear" data-inline="true" data-native-menu="true">
    	<option value="">编辑</option>
        <option value="">删除</option>
    </select>
</div>
</body>
</html>
